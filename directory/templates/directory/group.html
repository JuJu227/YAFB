{% extends 'base.html' %}

{% block content %}
	{% if group %}
	    <div>
	        <div class="col-md-4">
	        	<h3><a href="/directory/group/{{ group.id }}/">{{ group.group.name }}</a></h3>
		        <p>{{ group.description }}</p>
	        </div>
	    </div>
	{% else %}
	    <p>This group is not available.</p>
	{% endif %}
{% endblock %}
