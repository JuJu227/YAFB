{% extends 'base.html' %}

{% block headerblock %}
	<h1>{{ header }}</h1>
{% endblock %}

{% block content %}
	{% if groups %}
	    <div class="row">
	    {% for group in groups %}
	        <div class="well col-md-4">
	        	<h3><a href="/directory/group/{{ group.id }}/">{{ group.group.name }}</a></h3>
	        </div>
	    {% endfor %}
	    </div>
	{% else %}
	    <p>No groups are available.</p>
	{% endif %}
{% endblock %}
