{% if employees %}
    <ul>
    {% for employee in employees %}
        <li><a href="/directory/{{ employee.id }}/">{{ employee.user.username }}</a></li>
        <p>{{ employee.full_name }}</p>
        <p>{{ employee.title }}</p>
        <p>{{ employee.start_date }}</p>
        <p>{{ employee.description }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No employees are available.</p>
{% endif %}
